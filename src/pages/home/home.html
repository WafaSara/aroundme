<ion-header>
<ion-navbar>
    <ion-title>
    Around me
    </ion-title>
</ion-navbar>
</ion-header>

<ion-content padding>

<div #map id="map"></div>

<div style="width : 100% ;height: 60%">
    <ion-list>
    <ion-item *ngFor="let place of places">
        <h2>{{place.name}}</h2>
        <p>Rating : {{place.rating}}</p>
        <p>{{place.vicinity}}</p>
    </ion-item>
    </ion-list>
</div>

</ion-content>
